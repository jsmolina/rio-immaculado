name: Compile Allegro 4 Project

on:
  push:
    branches: [ feature/allegro-test ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc

      - name: Clone Allegro 4
        run: |
          git clone https://github.com/liballeg/allegro5.git
          cd allegro5
          git checkout allegro_4_0_branch

      - name: Compile Allegro 4
        run: |
          cd allegro
          ./configure --prefix=/usr/local
          make
          sudo make install

      - name: Compile your project
        run: |
          # Aqu√≠ van los comandos para compilar tu proyecto que utiliza Allegro 4
          make clean && make
